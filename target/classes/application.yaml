spring:
  application:
    name: rest-with-spring-boot
  datasource:
    url: jdbc:postgresql://localhost:5432/postgres
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: none
    open-in-view: false
  servlet:
    multipart:
      enabled: true
      file-size-threshold: 2KB
      max-file-size: 200MB
      max-request-size: 200MB
  flyway:
    schemas: rest-with-spring-boot
    default-schema: rest-with-spring-boot
logging:
  level:
    root: INFO
    com.lcmuniz.rest_with_spring_boot: DEBUG

security:
  jwt:
    token:
      secret-key: secret-key
      expire-length: 3600000

file:
  upload-dir: ./tmp/uploads